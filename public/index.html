<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css">
	<title>К Н Б Я С</title>
</head>
<body>
	<header>
		<h1>Камень, Ножницы, Бумага, Ящерица, Спок</h1>
	</header>
	
	<main class="waiting">
		<h2>Подождите подключения следующего игрока</h2>
	</main>
	
	<main class="game" hidden>
		<h2>Ход противника</h2>
		<div class="lives">
			<img class="lives__heart" src="images/heart.png" alt="">
			<img class="lives__heart" src="images/heart.png" alt="">
			<img class="lives__heart" src="images/heart.png" alt="">
		</div>
		<div class="figures">
			<img class="figures__rock figures__figure" src="images/rock.png" alt="">
			<img class="figures__paper figures__figure" src="images/paper.png" alt="">
			<img class="figures__scissors figures__figure" src="images/scissors.png" alt="">
			<img class="figures__lizard figures__figure" src="images/lizard.png" alt="">
			<img class="figures__spock figures__figure" src="images/spock.png" alt="">
		</div>
		<button class="button">Старт</button>
	</main>
	
	<main class="result" hidden>
		<h2>Игра закончена</h2>
		<p>Игра прервана</p>
		<button type="button" class="restart">Перезапустить</button>
	</main>
	
	<script type="module" src="scripts/index.js"></script>
</body>
</html>
